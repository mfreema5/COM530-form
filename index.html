<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Redesigned login form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen,print" href="css/reset.css" />
    <link rel="stylesheet" href="css/formalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
<!--    <script src="jquery.formalize.js"></script>  -->
    <script src="css/modernizr.custom.99475.js"></script>
  </head>
  <body>
    <form id="login">
    </form>
    <form id="enroll">
      <fieldset id="user-account">
      <legend>Define login information:</legend>
        <ul>
            <li>
              <label for="user-email">Email address:</label>
              <input type="email" id="user-email" />
            </li>
            <checkbox />
            </li>
            <checkbox />
            </li>
            <checkbox />
            </li>
            <li>
              <label for="Dpassword">Create password:</label>
              <input type="text" id="Dpassword" />
            </li>
            <li>
              <li>
              <label for="Spassword">Repeat password:</label>
             <input type="text" id="Spassword" />
          </li>
        </ul>
      </fieldset>
      <fieldset id="user-name">
      <legend>Your profile:</legend>
        <ul>
            <li>
              <label for="mistress">Title:</label>
              <select id="mistress" name="mistress-return"></select>
          </li>
            <li>
              <label for="name-given">First name:</label>
              <input type="text" id="name-given" />
            </li>
            <li>
              <label for="name-m">Middle init.:</label>
              <input type="text" id="name-m" />
            </li>
            <li>
              <label for="name-family">Family name:</label>
              <input type="text" id="name-family" />
            </li>
            <li>
              <label for="junior-senior">Suffix:</label>
              <select id="junior-senior" name="junior-senior-return"></select>
          </li>
          </ul>
      </fieldset>
      <fieldset id="user-mailing">
      <legend>Mailing address</legend>
        <ul>
          <li>
            <label for="mail-street-number">Address:</label>
            <input type="text" id="mail-street-number" />
          </li>
          <li>
            <label for="mail-unit-etc"></label>
            <input type="text" id="mail-unit-etc" />
          </li>
          <li>
            <label for="mail-city">City:</label>
            <input type="text" id="mail-city" />
          </li>
          <li>
            <label for="mail-state">State/Provence:</label>
            <select id="mail-state" name="mail-state-return"></select>
          </li>
          <li>
            <label for="mail-zipcode">Zip/Postal-code:</label>
            <input type="text" id="mail-zipcode" />
          </li>
          <li>
            <checkbox />
          </li>
        </ul>
      </fieldset>
      <fieldset id="user-billing">
      <legend>Billing address</legend>
        <ul>
          <li>
            <label for="bill-street-number">Address:</label>
            <input type="text" id="bill-street-number" />
          </li>
          <li>
            <label for="bill-unit-etc"></label>
            <input type="text" id="bill-unit-etc" />
          </li>
          <li>
            <label for="bill-city">City:</label>
            <select id="bill-city" name="bill-city-return"></select>
          </li>
          <li>
            <label for="bill-state">State/Provence:</label>
            <input type="text" id="bill-state" />
          </li>
          <li>
            <label for="bill-zipcode">Zip/Postal-code:</label>
            <input type="text" id="bill-zipcode" />
          </li>
        </ul>
      </fieldset>
      <fieldset id="user-phone">
      <legend>Phone</legend>
        <ul>
          <li>
            <label for="phone-type">Type:</label>
            <select id="phone-type" name="phone-type-return"></select>
          </li>
          <li>
            <label for="phone-number">Number:</label>
            <input type="tel" id="phone-number" />
          </li>
        </ul>
      </fieldset>
      <fieldset id="user-stations">
      <legend>Preferences</legend>
        <ul>
          <li>
            <label for="Dstation">Departure station:</label>
            <select id="Dstation" name="Dstation-return"></select>
          </li>
          <li>
            <label for="Astation">Arrival station:</label>
            <select id="Astation" name="Astation-return"></select>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>

</html>
